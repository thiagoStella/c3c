<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>
<body>
    <h1>Classificador de triângulos:</h1>
    <p>Digite cada um dos três lados do triângulo:</p>
    
    <label id="l1">1° lado: </label>
    <input type="number" name="a" id="a" placeholder='Valor "A"'></input>
    <br>
    <label id="l2">2° lado: </label>    
    <input type="number" name="b" id="b" placeholder='Valor "B"'></input>
    <br>
    <label id="l3">3° lado: </label>
    <input type="number" name="c" id="c" placeholder='Valor "C"'></input>
    <br>
    <button id="calc" style="cursor: pointer;" onclick="triangulo()">Calcular triângulo</button>
    
    <br>
    <label>Resultado: </label>
    <input type="text" name="resultado" id="resultado" disabled/>
    
    <script src="index.js"></script>
</body>
</html>
