<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arredondamento</title>
</head>
<body>
  <input type="text" id="nota" placeholder='Nota a ser arredondada'></input>
  <button onclick="arredondar()">arredondar</button>
  <script type="text/javascript">

function arredondar(){

    var nota = parseFloat(document.getElementById("nota").value);



    if (nota<38){
      alert("Nota abaixo da media e sem arredondamento"); 
    }else if(nota%5==4){
      nota++;
      alert("Sua nota arredondada é :" + nota);
    }else if(nota%5==3) {
      nota=nota+2;
      alert("Sua nota arredondada é :" + nota);
    }else{
      alert("Sua nota arredondada é :" + nota);
    }
    }
    
 </script>
</body>
</html>
